<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Margin Collapse</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .box1{
            background-color: red;
            margin: 30px;
            height: 1220px;
            width: 233px;
            border: 2px solid black;
        }
        .box2{
            background-color: aqua;
            /* margin: 20px; */
            height: 20px;
            width: 100%;
            padding: 6px;
            border: 5px solid grey;
            box-sizing: border-box;

        }
    </style>
</head>
<body>
    <div class="box1">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Expedita sapiente facere voluptatibus sit mollitia sed a fugiat, corrupti laboriosam explicabo eum consectetur voluptates cumque iusto similique. Cumque, provident labore ea veritatis quisquam accusantium. Exercitationem?
    <div class="box2"></div>
    </div>
</body>
</html>
